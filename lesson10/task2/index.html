<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card m-auto" id="first-block">
        <div class="card-header bg-success text-white text-center">
            Sing In
        </div>
        <div class="card-body">
            <form action="" name="f1">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="type here...">
                </div>
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <input type="text" class="form-control" id="secondName" placeholder="type here...">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="type here...">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="rad-man" checked>
                    <label class="form-check-label">Man</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Woman</label>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select class="custom-select" id="position">
                        <option selected>Choose...</option>
                        <option value="Frontend developer">Frontend</option>
                        <option value="Backend developer">Backend</option>
                        <option>QC/QA</option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <input id="agreement" class="form-check-input" type="checkbox" onclick="onAgreementChanged()">
                    <label class="form-check-label">I agree all statements in Terms of service</label>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <button type="button" id="signIn" class="btn btn-success w-100" disabled onclick="onSingInClick()">Sing
                In</button>
        </div>
    </div>

    <div class="card card-two border-success m-auto" id="second-block" style="display: none">
        <div class="card-header card-header-two bg-success border-0"></div>
        <div class="card-body text-success text-center">
            <img src="img/userchat.png" class="img" id="img-man">
            <img src="img/woman_icon-icons.com_55031.png" class="img" id="img-woman">
            <div id="top-text"></div>
            <div id="middle-text"></div>
            <div id="bottom-text"></div>
            <hr>
            <button type="button" class="btn text-success border-success w-10" onclick="onSingOutClick()">Sing
                Out</button>
        </div>
        <div class="card-footer card-footer-two bg-success border-0">
            <div class="img-social">
                <img src="img/facebook (1).png" class="img-facebook">
                <img src="img/lm29-5xjdbzxe9s94-mn8yw.jpg" class="img-github">
                <img src="img/linkedin.png" class="img-linkedin">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
