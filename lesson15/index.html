<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="form">
        <form action="" name="formLeft" class='formLeft' id="formLeft">
            <div class="form-group">
                <label for="name">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
            </div>
            <button type="button" class="form-control formControl" id="add">Add user</button>
            <button type="button" class="form-control formControl" id="edit" style="display: none">Edit user</button>

        </form>

        <div class="formRight">
            <table cellpadding="2" cellspacing="2" width="40%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th width="12%">Login</th>
                        <th width="12%">Password</th>
                        <th width="12%">Email</th>
                        <th width="12%">Edit</th>
                        <th width="12%">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
